name: CI Pipeline

on:
  pull_request:
    branches: [ develop ]   # se ejecuta solo en PR hacia develop

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dar permisos a gradlew
        working-directory: ./TestingUnitario
        run: chmod +x gradlew

      # Compilación y build
      - name: Compilar el proyecto
        working-directory: ./TestingUnitario
        run: ./gradlew build --no-daemon

      # Tests unitarios y de integración
      - name: Ejecutar tests
        working-directory: ./TestingUnitario
        run: ./gradlew test integrationTest --no-daemon
        continue-on-error: false

      # Linter
      - name: Ejecutar Checkstyle
        working-directory: ./TestingUnitario
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      # Formato de código Spotless
      - name: Verificar formato con Spotless
        working-directory: ./TestingUnitario
        run: ./gradlew spotlessCheck --no-daemon
